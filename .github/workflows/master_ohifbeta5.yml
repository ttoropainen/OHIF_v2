# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ohifbeta5

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://djbackenddev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4f634c507d88407099547d454b2df0d9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_07dbf9c7014140c0bfd738645db58796 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: djbackenddev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f634c507d88407099547d454b2df0d9 }}/ohif-viewer-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ohifbeta5'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8aecdbf724034f589795ee7e41f38232 }}
        images: 'djbackenddev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4f634c507d88407099547d454b2df0d9 }}/ohif-viewer-image:${{ github.sha }}'